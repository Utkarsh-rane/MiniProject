<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Players</title>
</head>
<body align="center">
<form action="players" method="post">
<h2>Add a player to IPL team</h2>
<br>
<table align="center" style="background-color: lightgrey; ">
  <tr>
    <td>Choose a team</td>
    <td><select name="team">
    <option>MI</option>
    <option>CSK</option>
     <option>RCB</option>
      <option>GT</option>
       <option>LSG</option>
        <option>PK</option>
         <option>KKR</option>
    </select></td >
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text" name="nm"></td>
  </tr>
  <tr>
    <td>Dob</td>
    <td><input type="text" name="dob"></td>
  </tr>
  <tr>
    <td>Batting avg</td>
    <td><input type="text" name="avg"></td>
  </tr>
  <tr>
    <td>Wicket taken</td>
    <td><input type="text" name="wicket"></td>
  </tr>
</table>
<br>
 <input type="submit" value="Add player">
 </form>

</body>
</html>
